<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            
            border-collapse: collapse;
            text-align: center;
        }

        td,th{
            border: 1px solid black; 
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: aquamarine;;" />
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code</th>           
            <th>Email</th>
        </tr>

        <tr>
            <td>India</td>
            <td>in</td>
            <td>india@google.com</td>
        </tr>

        <tr>
            <td>United States of America</td>
            <td>usa</td>
            <td>usa@google.com</td>
        </tr>

        <tr>
            <td>Japan</td>
            <td>jp</td>
            <td>japan@google.com</td>
        </tr>

        <tr>
            <td>China</td>
            <td>cn</td>
            <td>china@google.com</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="2">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>

        <tr>
            <th>Code</th>
            <td>In</td>
            <td>Jp</td>
        </tr>
    </table>
</body>
</html>
